<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    /* Ocultar el bot칩n de VR */
    .a-enter-vr {
      display: none !important;
    }

    /* Estilo general del cuerpo */
    body {
      margin: 0;
      top: 0;
      background-color: #f5f5f5;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Contenedor principal */
    .pokedex-frame {
      width: 90vw;
      max-width: 500px;
      height: 90vh;
      max-height: 800px;
      border: 10px solid #d32f2f;
      border-radius: 20px;
      padding: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Pantalla de realidad aumentada */
    .pokedex-screen {
      width: 80%;
      height: 80%;
      background: transparent;
      border: 5px solid #212121;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    /* Bot칩n de captura */
    .capture-button {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: #f44336;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .capture-button:active {
      transform: scale(0.9) translateX(-50%);
    }

    /* Etiqueta de t칤tulo */
    .title {
      color: #ffffff;
      background-color: #d32f2f;
      padding: 5px 20px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.5rem;
    }
  </style>
</head>

<body>
  <!-- Marco estilo Pok칠dex -->
  <div class="pokedex-frame">
    <div class="title">Pok칠dex AR</div>
    <!-- Pantalla de realidad aumentada -->
    <div class="pokedex-screen">
      <a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false" renderer="preserveDrawingBuffer: true">
        <a-marker preset="hiro">
          <a-image src="./img/Vamoacalmarnos.png" position="0 0 0" rotation="90 180 0" width="1" height="1"></a-image>
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>
    </div>
    <!-- Bot칩n de captura -->
    <div class="capture-button" onclick="captureScreen()">游닞</div>
  </div>

  <script>
    // Acceder al video de la c치mara
    let videoStream;

    async function setupCamera() {
      try {
        videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
      } catch (error) {
        console.error('Error al acceder a la c치mara:', error);
      }
    }

    // Capturar la pantalla
    function captureScreen() {
      const sceneElement = document.querySelector('a-scene');
      const canvas = sceneElement.querySelector('canvas');

      if (canvas && videoStream) {
        // Crear un canvas 2D temporal
        const tempCanvas = document.createElement('canvas');
        const tempContext = tempCanvas.getContext('2d');

        // Configurar el canvas temporal con las mismas dimensiones
        tempCanvas.width = canvas.width;
        tempCanvas.height = canvas.height;

        // Dibujar el video de la c치mara en el canvas temporal
        const video = document.createElement('video');
        video.srcObject = videoStream;
        video.play();

        video.onloadeddata = () => {
          // Dibujar el video en el canvas
          tempContext.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);

          // Dibujar el contenido de WebGL (AR) sobre el video
          tempContext.drawImage(canvas, 0, 0);

          // Crear un enlace temporal para descargar la imagen
          const link = document.createElement('a');
          link.href = tempCanvas.toDataURL('image/png');
          link.download = 'captura_pokedex.png';
          link.click();
        };
      } else {
        console.error('No se encontr칩 el canvas de AR o el video de la c치mara');
      }
    }

    // Inicializar la c치mara al cargar la p치gina
    window.onload = setupCamera;
  </script>
</body>
</html>
