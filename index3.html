<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- Escena de A-Frame -->
  <a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false">
    <!-- Cámara -->
    <a-camera position="0 0 5"></a-camera>

    <!-- Entidad que carga el modelo 3D en formato GLB -->
    <a-entity 
      gltf-model="url(https://raw.githubusercontent.com/jpopfahrenheit/RA/main/model/test.glb)" 
      scale="0.5 0.5 0.5" 
      position="0 0 0">
    </a-entity>

    <!-- Iluminación -->
    <a-light type="ambient" color="#fff" intensity="0.5" position="5 5 5"></a-light>
    <a-light type="directional" color="#ff0000" intensity="1" position="-5 5 5"></a-light>
  </a-scene>
</body>
</html>
