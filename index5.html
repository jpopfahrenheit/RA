<!DOCTYPE html>
<html lang="es">
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .capture-button {
      position: absolute;
      bottom: 20px;
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      background-color: #f44336;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .capture-button:active {
      transform: scale(0.98);
    }
  </style>
</head>

<body>
  <!-- Escena de realidad aumentada -->
  <a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false" renderer="preserveDrawingBuffer: true">
    <a-marker preset="hiro">
      <a-image id="pokemon" src="./img/Vamoacalmarnos.png" position="0 0 0" rotation="90 180 0" width="1" height="1"></a-image>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Bot칩n de captura -->
  <button class="capture-button" onclick="captureAR()">游닞 Capturar</button>

  <script>
    let videoStream;

    // Obtener acceso a la c치mara
    async function setupCamera() {
      try {
        videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
      } catch (error) {
        console.error('Error al acceder a la c치mara:', error);
      }
    }

    // Funci칩n para capturar la imagen de la c치mara
    function captureCamera() {
      return new Promise((resolve, reject) => {
        const video = document.createElement('video');
        video.srcObject = videoStream;
        video.play();

        video.onloadeddata = () => {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;

          // Dibujar la imagen de la c치mara
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

          // Convertir a PNG y devolver el dataURL
          resolve(canvas.toDataURL('image/png'));
        };

        video.onerror = (err) => {
          reject(err);
        };
      });
    }

    // Funci칩n para capturar la imagen de la escena AR (Vamoacalmarnos)
    function captureAR() {
      const scene = document.querySelector('a-scene');
      const renderer = scene.renderer;

      if (!renderer) {
        console.error('No se encontr칩 el renderer de la escena.');
        return;
      }

      // Esperar a que la escena est칠 completamente renderizada
      requestAnimationFrame(function () {
        const canvas = renderer.domElement;

        // Crear un canvas temporal para capturar la imagen
        const tempCanvas = document.createElement('canvas');
        const tempContext = tempCanvas.getContext('2d');

        // Ajustar el tama침o del canvas temporal
        tempCanvas.width = canvas.width;
        tempCanvas.height = canvas.height;

        // Copiar el contenido del canvas WebGL en el canvas temporal
        tempContext.drawImage(canvas, 0, 0);

        // Convertir a PNG y devolver el dataURL
        const arImageData = tempCanvas.toDataURL('image/png');

        // Capturar la imagen de la c치mara y fusionar con la imagen de Vamoacalmarnos
        captureCamera().then(cameraImageData => {
          // Crear el canvas para fusionar las im치genes
          const finalCanvas = document.createElement('canvas');
          const finalContext = finalCanvas.getContext('2d');

          const arImage = new Image();
          const cameraImage = new Image();

          arImage.src = arImageData;
          cameraImage.src = cameraImageData;

          arImage.onload = () => {
            cameraImage.onload = () => {
              // Asegurarse de que el canvas de la imagen final tiene las dimensiones de la c치mara
              finalCanvas.width = cameraImage.width;
              finalCanvas.height = cameraImage.height;

              // Dibujar la imagen de la c치mara en el fondo
              finalContext.drawImage(cameraImage, 0, 0);

              // Dibujar la imagen de Vamoacalmarnos encima
              finalContext.drawImage(arImage, 0, 0, cameraImage.width, cameraImage.height);

              // Crear un enlace para descargar las im치genes
              const link = document.createElement('a');

/*               // 1. Descargar la imagen de Vamoacalmarnos
              link.href = arImageData;
              link.download = 'vamoacalmarnos.png';
              link.click();

              // 2. Descargar la imagen de la c치mara
              link.href = cameraImageData;
              link.download = 'camara.png';
              link.click(); */

              // 3. Descargar la imagen fusionada
              link.href = finalCanvas.toDataURL('image/png');
              link.download = 'fusionada.png';
              link.click();
            };
          };
        }).catch(err => {
          console.error('Error al capturar la imagen de la c치mara:', err);
        });
      });
    }

    // Inicializar la c치mara al cargar la p치gina
    window.onload = setupCamera;
  </script>
</body>
</html>
