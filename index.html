<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    /* Ocultar el bot√≥n de VR */
    .a-enter-vr {
      display: none !important;
    }

    /* Estilo general del cuerpo */
    body {
      margin: 0;
      background-color: #f5f5f5; /* Fondo claro como las pantallas de una Pok√©dex */
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Contenedor principal */
    .pokedex-frame {
      width: 90vw;
      max-width: 500px; /* Limitar el tama√±o m√°ximo */
      height: 90vh;
      max-height: 800px; /* Limitar el tama√±o m√°ximo */
      border: 10px solid #d32f2f; /* Color rojo para simular la Pok√©dex */
      border-radius: 20px;
      padding: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Pantalla de realidad aumentada */
    .pokedex-screen {
      width: 100%;
      height: 80%;
      background: transparent;
      border: 5px solid #212121;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    /* Bot√≥n de captura */
    .capture-button {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: #f44336;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    /* Contenedor de la imagen capturada */
    .captured-image {
      margin-top: 20px;
      display: none;
      text-align: center;
    }

    .captured-image img {
      max-width: 100%;
      max-height: 400px;
    }

    /* Etiqueta de t√≠tulo */
    .title {
      color: #ffffff;
      background-color: #d32f2f;
      padding: 5px 20px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <!-- Marco estilo Pok√©dex -->
  <div class="pokedex-frame">
    <div class="title">Pok√©dex AR</div>
    <!-- Pantalla de realidad aumentada -->
    <div class="pokedex-screen">
      <a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false" id="scene">
        <a-marker preset="hiro">
          <a-image src="./img/Vamoacalmarnos.png" position="0 0 0" rotation="90 180 0" width="1" height="1"></a-image>
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>
    </div>
    <!-- Bot√≥n de captura -->
    <div class="capture-button" onclick="captureAndDownloadImage()">üì∏</div>
  </div>

  <script>
    function captureAndDownloadImage() {
      // Obtener el canvas de la escena AR
      const scene = document.querySelector('#scene');
      const canvas = scene.querySelector('canvas');

      if (canvas) {
        // Asegurarse de que la escena AR est√© completamente renderizada
        setTimeout(function() {
          // Crear una imagen a partir del canvas
          const imageUrl = canvas.toDataURL('image/png');

          // Crear un enlace de descarga
          const link = document.createElement('a');
          link.href = imageUrl;
          link.download = 'pokemon_capture.png'; // Nombre de archivo sugerido

          // Simular un clic en el enlace para descargar la imagen
          link.click();
        }, 100); // Esperar un poco para que la escena AR termine de renderizar
      }
    }
  </script>
</body>
</html>
