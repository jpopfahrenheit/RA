<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    /* Ocultar el botón de VR */
    .a-enter-vr {
      display: none !important;
    }

    /* Estilo general del cuerpo */
    body {
      margin: 0;
      background-color: #f5f5f5; /* Fondo claro como las pantallas de una Pokédex */
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Contenedor principal */
    .pokedex-frame {
      width: 90vw;
      max-width: 500px; /* Limitar el tamaño máximo */
      height: 90vh;
      max-height: 800px; /* Limitar el tamaño máximo */
      border: 10px solid #d32f2f; /* Color rojo para simular la Pokédex */
      border-radius: 20px;
      padding: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Pantalla de realidad aumentada */
    .pokedex-screen {
      width: 100%;
      height: 80%;
      background: transparent;
      border: 5px solid #212121;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    /* Botones decorativos */
    .button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #0288d1;
      position: relative;
      margin: 0 10px;
    }

    .button-wrapper {
      display: flex;
      justify-content: space-between;
      width: 80%;
      margin-top: 10px;
    }

    /* Etiqueta de título */
    .title {
      color: #ffffff;
      background-color: #d32f2f;
      padding: 5px 20px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <!-- Marco estilo Pokédex -->
  <div class="pokedex-frame">
    <div class="title">Pokédex AR</div>
    <!-- Pantalla de realidad aumentada -->
    <div class="pokedex-screen">
      <a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false">
        <a-marker preset="hiro">
          <a-image src="./img/Vamoacalmarnos.png" position="0 0 0" rotation="90 180 0" width="1" height="1"></a-image>
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>
    </div>
    <!-- Botones decorativos -->
    <div class="button-wrapper">
      <div class="button"></div>
      <div class="button"></div>
    </div>
  </div>
</body>
</html>
